version: 1.0.0
sections:
  main:
    # ── Introduction ──────────────────────────────────────────────
    - play:
        say_voice: "elevenlabs.Brian:eleven_flash_v2_5"
        urls:
          - "say:Welcome to the SignalWire T T S demo. You will now hear every text to speech provider and model available on the SignalWire platform. Let's begin."
          - "silence:1.0"

    - execute:
        dest: amazon_polly
    - execute:
        dest: google_cloud
    - execute:
        dest: microsoft_azure
    - execute:
        dest: elevenlabs
    - execute:
        dest: openai
    - execute:
        dest: deepgram
    - execute:
        dest: rime

    # ── Outro ─────────────────────────────────────────────────────
    - play:
        say_voice: "elevenlabs.Brian:eleven_flash_v2_5"
        urls:
          - "silence:1.0"
          - "say:That concludes the SignalWire T T S demo. You just heard voices from Amazon Polly, Google Cloud, Microsoft Azure, Eleven Labs, Open A I, Deepgram, and Rime. Thanks for listening!"

